<!DOCTYPE html>
<html>
    <body>
        <h1>Tugas 16 - JavaScript Variables</h1>

        <p id="user_x"></p>
        <p id="user_y"></p>
        
        <script>
            //Using let
            let x = "10" + 10 + 10 ;
            let y = 10 + 10 + "10";
            document.getElementById("user_x").innerHTML = "The value of x using let variable is: " +x;
            document.getElementById("user_y").innerHTML = "The value of y using let variable is: " +y;
        </script>
    </body>
</html>
