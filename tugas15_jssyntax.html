<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tugas 15 - JS Syntax</title>

    <body>
        <h3>Variable 1</h3>
        <p id="number"></p>
        <hr>
        <h3>Variable 2</h3>
        <p id="string-single"></p>
        <hr>
        <h3>Variable 3</h3>
        <p id="number1"></p>
        <hr>
        <h3>Menjumlahkan antara variable 1 dan 2</h3>
        <p id="tugas"></p>
        <hr>
        <h3>Menjumlahkan antara variable 1 dan 3</h3>
        <p id="tugas1"></p>

        <script>
            let x = 10;
            let y = "Saya belajar JavaScript";
            let z = 25;
            let _tugas = x + y;
            let $tugas = x + z

            document.getElementById("number").innerHTML = x;
            document.getElementById("string-single").innerHTML = y;
            document.getElementById("number1").innerHTML = z;
            document.getElementById("tugas").innerHTML = _tugas;
            document.getElementById("tugas1").innerHTML = $tugas;
        </script>
    </body>
