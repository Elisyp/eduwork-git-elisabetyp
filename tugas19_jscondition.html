<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>TUGAS 19 - JS Condition</title>
    </head>
    <body>
        <p id="learn"></p>
        
        <script>
            let x = 37;
            let y = 29;
            let people;

            if (x > y) {
                people = "Horeee saya bisaaa";
            }
            else {
                people = "Coba lagi yak";
            }

            document.getElementById("learn").innerHTML = people;
        </script>
    </body>
</html>
